{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helm.name" $ }}-{{ base $path | trimSuffix ".json" | lower }}
  namespace: {{ $.Values.namespace }}
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: {{ $.Values.grafana.folder | default "SmartCitizen" }}
data:
  {{ base $path }}: |-
{{- $.Files.Get $path | nindent 4 }}
{{- end }}
