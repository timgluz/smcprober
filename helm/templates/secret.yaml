apiVersion: v1
kind: Secret
metadata:
  name: smcprober-secret
  namespace: "{{ .Values.namespace }}"
  labels: {{- include "helm.labels" . | nindent 4 }}
type: Opaque
data:
  # NOTE: .Values.secret.env must contain the raw, unencoded content of the environment file.
  # Do NOT provide a base64-encoded value; it will be encoded here for the Kubernetes Secret.
  env: {{ .Values.secret.env | b64enc }}
