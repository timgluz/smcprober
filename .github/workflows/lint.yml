name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

# Cancel previous runs if a new push occurs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hadolint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          ignore: DL3008,DL3009

      - name: Lint summary
        if: always()
        run: |
          echo "### Dockerfile Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dockerfile linting completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ignored rules: DL3008 (apt pinning), DL3009 (apt cleanup)" >> $GITHUB_STEP_SUMMARY

  actionlint:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          fail_on_error: false

      - name: Run actionlint (detailed)
        if: always()
        run: |
          echo "### YAML Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… YAML linting completed with actionlint!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "actionlint validates GitHub Actions workflows and general YAML syntax." >> $GITHUB_STEP_SUMMARY

  markdownlint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.yml
          ignore_files: node_modules/**/*.md

      - name: Lint summary
        if: always()
        run: |
          echo "### Markdown Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Markdown linting completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Configuration: .markdownlint.yml" >> $GITHUB_STEP_SUMMARY

  lint-summary:
    name: Linting Summary
    runs-on: ubuntu-latest
    needs: [hadolint, actionlint, markdownlint]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ” Linting Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results by Job" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Dockerfiles (hadolint): ${{ needs.hadolint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- YAML files (actionlint): ${{ needs.actionlint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Markdown files (markdownlint): ${{ needs.markdownlint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if any job failed
          if [ "${{ needs.hadolint.result }}" == "failure" ] || \
             [ "${{ needs.actionlint.result }}" == "failure" ] || \
             [ "${{ needs.markdownlint.result }}" == "failure" ]; then
            echo "âš ï¸ Some linting jobs reported issues. Please review the details above." >> $GITHUB_STEP_SUMMARY
            exit 0  # Don't fail the workflow, we're using continue-on-error
          else
            echo "âœ… All linting checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
